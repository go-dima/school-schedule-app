version: "3.8"

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    image: school-schedule-db:latest
    container_name: school-schedule-postgres
    environment:
      POSTGRES_DB: school_schedule
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "54320:5432"
    volumes:
      # Persist data between container restarts
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount migrations for development
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d school_schedule"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - school_schedule_network

volumes:
  postgres_data:
    driver: local

networks:
  school_schedule_network:
    driver: bridge
